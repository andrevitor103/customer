name: Pull Request

on: [pull_request]

jobs:
  install:
    name: Installing Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/customer-node/package-lock.json') }}

      - name: Install dependencies
        run: cd customer-node && npm install
        
  testing:
    name: Run unit test
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          path: ${{ runner.os }}-${{ hashFiles('**/customer-node') }}
          cache: 'npm'
      - run: cd customer-node
      - run: cd customer-node && npm install
      - run: cd customer-node && npm run test
